name: CI Docker DNS

on:
  pull_request:
    branches:
      - main

jobs:
  ci-docker-dns:
    runs-on: ubuntu-latest
    steps:
      - name: Install TCP Dump
        run: sudo apt-get install tcpdump

      - name: Capture DNS traffic
        run: sudo tcpdump -n -l port 53 > dns.log &

      - name: Run docker container
        uses: cds-snc/terraform-tools-setup@v1

      - name: Stop TCP Dump
        run: sudo killall tcpdump

      - name: Cat DNS log
        run: cat dns.log
